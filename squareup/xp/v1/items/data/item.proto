package squareup.xp.v1.items.data;

option java_package = "com.squareup.protos.xp.v1.items.data";
option java_generic_services = true;
option java_outer_classname = "Items";

import "fender/v1/field_options.proto";
import "squareup/xp/v1/items/data/variation.proto";
import "squareup/xp/v1/items/data/item_image.proto";
import "squareup/xp/v1/items/data/item_modifiers.proto";
import "squareup/xp/v1/items/data/category.proto";
import "squareup/xp/v1/items/data/fees.proto";

message ItemListing {
  /** 
   * The item's ID.
   * Must be unique among all IDs ever provided on behalf of the merchant.
   * You can never reuse an item or variation ID.
   * This value can include alphanumeric characters, dashes (-), and underscores (_).
   *
   * If you don't provide this value, an ID is generated by Square.
   */
  optional string id = 1;

  /** 
   * The HEX color of the item's display label in Square Register.
   */
  optional string color = 2 [ default = "9da2a6" ];

  /**
   * The item's description.
   */
  optional string description = 3;

  /** The item's name. */
  optional string name = 4 [(fender.v1.fender_field).present = true];

  /** 
   * The text of the item's display label in Square Register.
   * Only up to the first five characters of the string are used.
   *
   * Default value: The first two characters of the item's name.
   */
  optional string abbreviation = 6 [(fender.v1.fender_field).max_length = 24];


  /**
   * Indicates whether the item is viewable in Square Market (PUBLIC) or PRIVATE.
   */
  optional Item.Visibility visibility = 7 [default = PUBLIC];

  /**
   * If true, the item can be purchased from Square Market.
   */
  optional bool available_online = 8 [default = false];

  /** Not used */
  optional bool available_for_pickup = 9 [default = false, deprecated = true];

  /**
   * The ID of the item's category, if any.
   */
  optional string category_id = 10;

  /**
   * The ID of the item's master image, if any.
   */
  optional string master_image_id = 11;

  /** The item's Cateogry if any */
  optional Category category = 12;

  /** The item's master image if any */
  optional ItemImage master_image = 13;

  /**
   * The item's variations. You must specify at least one variation.
   */
  repeated Variation variations = 50;

  /** The fees that apply to the item, if any. */
  repeated Fee fees = 52;
}


/** Represents a merchant's item. */
message Item {
  /**
   * Indicates whether an item is viewable in Square Market. 
   * This does not indicate whether the item is available for purchase in Square Market. 
   */
  enum Visibility {
    /** The item is viewable in Square Market. */
    PUBLIC = 0;
    /** The item is not viewable in Square Market. */
    PRIVATE = 1;
  }

  /** The item's unique ID. */
  optional string id = 1 [(fender.v1.fender_field).present = true];

  /**
   * The HEX color of the item's display label in Square Register, if not the default color.
   */
  optional string color = 2 [ default = "9da2a6" ];

  /** The item's description, if any. */
  optional string description = 3 [(fender.v1.fender_field).max_length = 4096];

  /** The item's name. */
  optional string name = 4 [(fender.v1.fender_field).max_length = 512];

  /** Unused */
  optional bool taxable = 5 [ deprecated = true ];

  /** An abbreviation of the item */
  optional string abbreviation = 6 [(fender.v1.fender_field).max_length = 24];

  /** Indicates whether the item is viewable in Square Market (PUBLIC) or PRIVATE. */
  optional Visibility visibility = 7 [default = PUBLIC];

  /** If true, the item is available for purchase from Square Market. */
  optional bool available_online = 8 [default = false];

  /** Not used */
  optional bool available_for_pickup = 9 [default = false, deprecated = true];

  /** The ID of the item's category, if any. */
  optional string category_id = 10;

  /** The item's master image id, if any. */
  optional string master_image_id = 11;

  /** The category the item belongs to, if any. */
  optional Category category = 12;

  /** The item's master image, if any. */
  optional ItemImage master_image = 13;

  /** The item's variations. */
  repeated Variation variations = 50;

  /** The modifier lists that apply to the item, if any. */
  repeated ItemModifierList modifier_lists = 51;

  /** The fees that apply to the item, if any. */
  repeated Fee fees = 52;
}

